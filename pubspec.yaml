    - assets/images/click21.png
    - assets/images/bank2.png
    - assets/images/ordercard2.png
    - assets/images/whatappemail.png
  fonts:
    - family: Oxygen
      fonts:
        - asset: assets/fonts/Oxygen-Light.ttf
          weight: 300
        - asset: assets/fonts/Oxygen-Regular.ttf
          weight: 400
        - asset: assets/fonts/Oxygen-Bold.ttf
          weight: 700
    - family: Mukta
      fonts:
        - asset: assets/fonts/Mukta-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Mukta-Light.ttf
          weight: 300
        - asset: assets/fonts/Mukta-Regular.ttf
          weight: 400
        - asset: assets/fonts/Mukta-Medium.ttf
          weight: 500
        - asset: assets/fonts/Mukta-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Mukta-Bold.ttf
          weight: 700
        - asset: assets/fonts/Mukta-ExtraBold.ttf
          weight: 800
    - family: Muli
      fonts:
        - asset: assets/fonts/Muli-SemiBold.ttf
          weight: 600
    - family: Chaparral
      fonts:
        - asset: assets/fonts/ChaparralPro-Italic.otf
          weight: 100
        - asset: assets/fonts/ChaparralPro-Regular.otf
          weight: 400
        - asset: assets/fonts/ChaparralPro-Bold.otf
          weight: 700
        - asset: assets/fonts/ChaparralPro-BoldIt.otf
          weight: 900
    - family: Lucidi Sans Unicode
      fonts:
        - asset: assets/fonts/LSANS.TTF
          weight: 400
    - family: Calibri
      fonts:
        - asset: assets/fonts/calibri-regular.ttf
          weight: 400
    - family: Proximanova semibold
      fonts:
        - asset: assets/fonts/proximanova-semibold.otf
          weight: 600
