---
name: sixteen_digit_project
description: A new Flutter project.
publish_to: none
version: 1.0.0+1
environment:
  sdk: '>=2.14.2 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  dotted_line: ^3.0.0
  flutter_neumorphic:
    git:
      url: https://github.com/tsvillain/Flutter-Neumorphic.git
  flutter_staggered_grid_view: ^0.4.0
  introduction_screen: ^2.1.0
  flutter_spinkit: ^4.1.0
  image_picker: ^0.8.4+2
  shared_preferences: ^2.0.7
  page_transition: ^2.0.4
  cupertino_icons: ^1.0.2
  sizer: ^2.0.15
  flutter_animated_dialog: ^2.0.1
  intl: ^0.17.0
  pattern_formatter: ^2.0.0
  font_awesome_flutter: ^9.1.0
  device_preview: ^0.7.4
  fl_chart: ^0.40.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_svg: ^0.22.0
  printing: ^5.5.0
  image: ^3.0.4
  dotted_border: ^2.0.0+1
  sleek_circular_slider: ^2.0.1
  animations: ^2.0.1
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/chat.png
    - assets/images/like.png
